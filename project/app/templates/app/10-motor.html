{% extends "app/_base.html" %}
{% load static %}
{% block content %}

<!-- Page title -->
<h1>Hello Motor</h1>

<!-- Canvas card -->
<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <section id="loading-screen">
        <div id="loader"></div>
      </section>
      <canvas id="c"></canvas>
    </div>
  </div>
</div>

<!-- Action buttons -->
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  
  <!-- Reset -->
  <input type="radio" class="btn-check" name="btnradio" id="btn-reset" class="btn btn-outline-secondary" checked>
  <label class="btn btn-outline-primary" for="btn-reset">Default</label>

  <!-- Side -->
  <input type="radio" class="btn-check" name="btnradio" id="btn-side" class="btn btn-outline-secondary" autocomplete="off">
  <label class="btn btn-outline-primary" for="btn-side">Side</label>

  <!-- Back -->
  <input type="radio" class="btn-check" name="btnradio" id="btn-back" class="btn btn-outline-secondary" autocomplete="off">
  <label class="btn btn-outline-primary" for="btn-back">Back</label>

</div>

<!-- Model source -->
<div class="row mt-4">
  <small class="text-muted">
    Model by <i>takeboncog</i> via <a href="https://skfb.ly/6TJzp">Sketchfab</a>
  </small>
</div>

<!-- Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- GSAP animation library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

<!-- Main js script -->
<script type="module" src="{% static 'app/10-motor.js' %}"></script>

<!-- Custom styles -->
<link rel="stylesheet" href="{% static 'app/10-motor.css' %}">

{% endblock content %}
